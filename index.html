<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-Трекер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Фитнес-Трекер</h1>

        <ul id="historyList"></ul>
    </div>

    <script src="app.js"></script>
